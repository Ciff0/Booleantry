<!DOCTYPE html>
<html lang="en">

<head>

    <div class="container">

        <div class="scooter">

        </div>

        <div class="scooter">
            <input type="checkbox" id="checker"><span class="model">Monopattino Mike24</span>
            <div>&#8614; Via Ricciardoni - a 420 metri da te</div>

        <div class="scooter">
            <input type="checkbox" id="checker"><span class="model">Monopattino Fede154</span>
            <div>&#8614; Via Mentarini - a 490 metri da te</div>

        </div>
